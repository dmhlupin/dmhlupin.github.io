<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Lesson 4</title>
</head>

<body>
    <div class="formBlock">
        <form name="regForm" onsubmit="return validate()">
            <p><label for="nameField">Ваше имя: </label><input type="text" name="nameField" id="nameField"
                    placeholder="Имя Фамилия">
            </p>
            <p><label for="phoneField">Ваш телефон: </label><input type="text" name="phoneField" id="phoneField"
                    placeholder="+7(XXX)XXX-XXXX">
            </p>
            <p><label for="emailField">Ваш e-mail: </label><input type="text" name="emailField" id="emailField"
                    placeholder="e-mail">
            </p>
            <p><input type="submit" value="Готово" class="submitButton"></p>
        </form>
    </div>
</body>

</html>
